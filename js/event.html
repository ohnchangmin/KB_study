<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id='a'>A버튼</button>
    <button id='b'>B버튼</button>
    <button id='c'>C버튼</button>
    <script>
        var a = document.getElementById('a')
        a.addEventListener
        (
            "click", function(){
                alert('꽈ㅏㅏ아ㅏ아앙')
            }
        )

    let func = function(){
        alert('오호호호호호홍B버튼')
    }
    var b = document.getElementById('b')
    b.addEventListener
    ('click', func)

    var c = document.getElementById('c')
    c.onclick = function(){
        alert("안녕하세요")
    }


        //콜백함수 = 함수안에 함수가 들어가는거
        //변수가 함수도 저장가능
    </script>
</body>
</html>
