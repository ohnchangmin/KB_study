<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>    
    <button id = 'scissor' onclick="start('가위')">가위</button>
    <button id = 'rock' onclick="start('바위')">바위</button>
    <button id = 'paper' onclick="start('보')">보</button>
    
    <div></div>

    나 <img id="me" src="" alt="">
    컴퓨터 <img id="com" src="" alt="">
    <h1 id = "result">결과</h1>

    <script>
        function start(param) 
        {
            //어떻게 컴퓨터가 가위 or 바위 or 보를 내게 할 것인가
            //prompt = 입력창

            // const mine = start()
            let myResult = document.getElementById('me')
            let computerResult = document.getElementById('com')
            let result = document.getElementById('result')
            
            let comChoice = Math.floor(Math.random() * 3) //0,1,2
            //math.random: 0.0이상~1.0미만
            //math.floor: 소수점 버리는 객체

            //자바스크립트 배열 = [다들어갈 수 있지]
            let rcp = ["가위", "바위", "보"]
            let image = ["scissors.png", "rock.png", "paper.png"]
            computerResult.src = image[comChoice]

            switch (param) {
                case '가위':
                    myResult.src = image[0]
                    switch (rcp[comChoice]) {
                        case '가위':
                            result.innerText = "비김"
                            break
                        case '바위':
                            result.innerText = "짐"
                            break
                        case '보':
                            result.innerText = "이김"
                            break

                        default:
                            break;
                    }
                    break;

                    case '바위':
                    myResult.src = image[1]
                    switch (rcp[comChoice]) {
                        case '가위':
                            result.innerText = "이김"
                            break
                        case '바위':
                            result.innerText = "비김"
                            break
                        case '보':
                            result.innerText = "짐"
                            break

                        default:
                            break;
                    }
                    break;

                    case '보':
                    myResult.src = image[2]
                    switch (rcp[comChoice]) {
                        case '가위':
                            result.innerText = "짐"
                            break
                        case '바위':
                            result.innerText = "이김"
                            break
                        case '보':
                            result.innerText = "비김"
                            break

                        default:
                            break;
                    }
                    break;

                default:
                    break;
            }
            // let com = document.getElementById('com')
            // com.src = 'rock.png'
        }
    </script>

</body>

</html>
