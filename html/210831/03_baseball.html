                let computer = Math.floor(Math.random()*10)
                const idx = array.indexOf(computer) //indexOf(value): value가 해당하는 배열에 없으면 -1값을 반환한다. 만약 해당하는 값이 있으면 그 값의 index를 반환한다.
                if(idx==-1)
                {
                    array.push(computer)
                    output += computer
                }
            }while(array.length<3)

            let timecount=0

            {
                timecount++
                time.innerHTML = timecount
            },150)

                    }

            })

            let submit = document.querySelector('#submit')

            submit.addEventListener('click', function(){

                    return
                

                    if(parseInt(output)==parseInt(h1output.innerHTML))
