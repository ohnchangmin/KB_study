<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
</head>
<body>
    <h1 id="first">aaaaa</h1>
    <h1 id="second">bbbb</h1>
    <h1 id="third">cccc</h1>
    <h1 id="four">asdasdasd</h1>
    <h1 id="five">asdasfasf</h1>
    <h1>asdasfas</h1>
    <button id="btn_one">javaScript</button>
    <button id="btn_two">jQuery</button>
    <button id="btn_third">jQueryChain</button>

    <script>
        //이런식으로 계속적으면 이벤트가 계속 추가됨
        $('#btn_two').click(function(){$('#first').css('color','blue')})
        $('#btn_two').click(function(){$('#first').css('background', 'red')})
        $('#btn_two').click(function(){$('#first').css('border', '1px solid')})

        //메소드 체이닝
        $('#btn_third').click(function(){$('#first').css('color','red')}).click(function(){$('#first').css('background', 'blue')}).click(function(){$('#first').css('border', '1px solid')})

        //js 이벤트 추가
        //onclick = 한번에 하나의 이벤트 추가됨
        document.querySelector('#btn_one').onclick = 
        function()
        {
            document.querySelector('#four').style.color = 'blue'
        }
        //onclick을 밑에서 써주면 위에껀 지워짐
        let btn_one = document.querySelector('#btn_one')
        let four = document.querySelector('#four')
        btn_one.onclick = function()
        {
            four.style.background = 'yellow'
        }
        //addEventListner 를 쓰면 jQuery의 click처럼 동작함(중첩해서 추가 가능)

        btn_one.addEventListener('click', function()
        {four.style.border = '3px blue solid'}
        )

        btn_one.addEventListener('click', ()=> {
            document.querySelector('#five').style.color='pink'
        })
        //function(){} 를 축약한게 ()=>{}입니다.
        </script>

</body>
</html>
