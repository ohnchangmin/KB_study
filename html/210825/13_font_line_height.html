<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button
        {
            width: 150px;
            height: 70px;
            background: cornflowerblue;
            border: 10px solid black;
            border-radius: 30px;
        }
        .button>a
        {
            /* 수직정렬 */
            /* 이 글자를 감싸는 부모태그의 높이(height)와 line-height 높이를 똑같이 준다. */
            display: block;
            text-align: center;
            line-height: 70px;
        }
    </style>
</head>
<body>
    <div class="button">
        <a href="#">click</a>
    </div>
</body>
</html>
